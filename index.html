<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <section id="main">
      <div class="container">
        <section id="hero">
          <div id="colors">
            <div class="clr-btn clr-light"></div>
            <div class="clr-btn clr-dark"></div>
            <div class="clr-btn clr-green"></div>
            <div class="clr-btn clr-blue"></div>
            <div class="clr-btn clr-purple"></div>
            <div class="clr-btn clr-red"></div>
            <div class="clr-btn clr-yellow"></div>
          </div>
          <div class="hero__header">
            <h1 class="hero__title">Metric/Imperial Unit Conversion</h1>
            <input id="input" class="input" type="number" step="5" />
            <div>
              <button id="convert-btn" class="convert-btn">Convert</button>
            </div>
          </div>
        </section>

        <section id="con-section">
          <div class="con-box">
            <h3 class="con-title">Length (Meter/Feet)</h3>
            <p id="length-el" class="metric-text">
              0 meters = 0.000 feet | 0 feet = 0.000 meters
            </p>
          </div>
          <div class="con-box">
            <h3 class="con-title">Volume (Liters/Gallons)</h3>
            <p id="volume-el" class="metric-text">
              0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </p>
          </div>
          <div class="con-box">
            <h3 class="con-title">Mass (Kilograms/Pounds)</h3>
            <p id="mass-el" class="metric-text">
              0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
            </p>
          </div>
        </section>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
